<!DOCTYPE html>
<html>
<head>
	<title>Simulation of REST API and Axios</title>
</head>
<body>
	<script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		// get request
		axios.get('http://localhost:3000/posts')
		.then((response) => {
			document.write(JSON.stringify(response.data));
		});


		// post request
		axios.post('http://localhost:3000/posts', {name: 'Anh', age: 20});


		// put request
		axios.put('http://localhost:3000/comments/1', {
				event: 'Love',
				year: 2017
			}
		)
		.then((res) => {
			if (res.status === 200) {
				console.log('suscess');
			}
		})
		.catch((err) => {
			console.error(err);
		});


		// patch request
		axios.patch('http://localhost:3000/profile', {
			isStupid : true
		})
		.then((res) => {
			alert(res.statusText);
		})
		.catch((err) => {
			alert('Error');
		});

		// delete request
		axios.delete('http://localhost:3000/posts/6')
		.then((res) => {
			alert('delete status: ' + res.statusText);
		})
		.catch((err) => {
			alert('Error');
		});

	</script>
</body>
</html>
